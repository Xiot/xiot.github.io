<html>
  <head>
    <title>Advent of Code Toronto - 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="../images/toronto-racoon-black-32-filled.png" />

    <script src="https://moment.github.io/luxon/global/luxon.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" type="text/javascript"></script>
    <script src="../view.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body id="root">
    <div id="page-header">
      <img width="100px" height="100px" src="../images/toronto-racoon-black-santa.png">
      <h1>Advent of Code - 2020</h1>
    </div>
    <div id="container" class="loading">
    <section id='medals-section'>
      <div id="medals"></div>
      <div id="rank-chart-container" style="position:relative;height:300px">
        <canvas id="rank-chart"></canvas>
      </div>
      <div>
        <div class="graph-selector">
          <div>By Time</div>
          <button id="show-point-chart">points</button>
          <button id="show-rank-chart">rank</button>
          <button id="show-difference-chart">difference</button>
          <button id="show-average-points-chart">average points</button>
          <button id="show-sliding-average-chart">sliding avg</button>
        </div>
        <div class="graph-selector">
          <div>By Delta Time</div>
          <button id="show-points-by-delta-chart">points</button>
        </div>
      </div>
    </section>
    <section id="overall">
      <div id="ranking-grid" class="rank-grid"></div>
    </section>
    <section id="fastest">
      <div id="day"></div>
      <div id="speed-grid" class="rank-grid"></div>
    </section>
    <div class="spinner">
      <div class="spinner-container">
        <div class="spinner-bar"></div>
      </div>
    </div>
  </div>
  </body>
</html>
